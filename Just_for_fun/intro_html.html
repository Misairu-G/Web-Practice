<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">

  <!-- Title controls the name appears on the tab of this page -->
  <title>Introduction to HTML</title>
</head>

<body>

  test

  <p>I <strong>don't</strong> have a cat</p>

  <!-- Note that the two statements below have same effect -->
  <p>Dogs are silly.</p>
  <p>Dogs are
    silly.</p>

  <p>Special characters in HTML: &lt; &gt; &quot; &apos; &amp; etc.</p>

  <div>
    <!-- Disable is a boolean keyword that can let an element gray out -->
    <p>Input Text</p>
    <input type="text">
    <input type="text" disabled>
    <p>Input Button:</p>
    <input type="button" value="Click Me">
    <input type="button" value="Click Me" disabled>
    <p>Input Color:</p>
    <input type="color">
    <input type="color" disabled>
  </div>

  <!-- 
  A link that opens home page in a new tab
  `title` act as a hint when mouse hover
  `target` specifies the new tab behavior
 -->
  <a href="http://localhost:8000/index.html" title="My Home Page" target="_blank">
    Back to HOME page
  </a>

</body>

</html>
