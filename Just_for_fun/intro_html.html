<!-- Indicates this document is a HTML document -->
<!DOCTYPE html>

<!-- This element wraps all the content on the entire page, AKA root element -->
<html>


<!--
  Contents in the <head> element are not meant to be displayed in the page,
  but to contain metadata about this page.
-->

<head>
  <!-- <meta> elements can include wide variety of attributes -->
  <meta charset="utf-8">

  <!-- Not visible, but some content management systems may make use of -->
  <meta name="author" content="Misairu-G">

  <!-- A description may be good for search engine optimization, appears in search results -->
  <meta name="description" content="This is a MDN tutorial practice field">

  <!-- 
    Metadata protocols exists, like Open Graph Data, which help provides richer metadata
    for websites. For example, a link appears in Facebook to a page adhere to this protocol 
    may accompany with an image and a description.
  -->

  <!-- Title controls the name appears on the tab of this page -->
  <title>Introduction to HTML</title>

  <!--
    Use custom favicon, note that nowadays favicon in different resolution should be provided so as to achieve best visual result in different devices 
  -->
  <link rel="shortcut icon" href="images/Egg Yolk Ravioli.jpg" type="image/x-icon">
</head>

<body>

  test ご飯が熱い

  <p>I <strong>don't</strong> have a cat</p>

  <!-- Note that the two statements below have same effect -->
  <p>Dogs are silly.</p>
  <p>Dogs are
    silly.</p>

  <p>Special characters in HTML: &lt; &gt; &quot; &apos; &amp; etc.</p>

  <div>
    <!-- Disable is a boolean keyword that can let an element gray out -->
    <p>Input Text</p>
    <input type="text">
    <input type="text" disabled>
    <p>Input Button:</p>
    <input type="button" value="Click Me">
    <input type="button" value="Click Me" disabled>
    <p>Input Color:</p>
    <input type="color">
    <input type="color" disabled>
  </div>

  <!-- 
  A link that opens home page in a new tab
  `title` act as a hint when mouse hover
  `target` specifies the new tab behavior
 -->
  <a href="http://localhost:8000/index.html" title="My Home Page" target="_blank">
    Back to HOME page
  </a>

</body>

</html>
